<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Speaker Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="speakerId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="speakerId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="company" class="control-label">Company:</label>

                        <div class="controls">
                            <input type="text" id="company" name="company" value="<%= company %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Country:</label>

                        <div class="controls">
                            <input type="text" id="country" name="country" value="<%= country %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="title" class="control-label">Title:</label>

                        <div class="controls">
                            <input type="text" id="title" name="title" value="<%= title %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="skills" class="control-label">Type:</label>

                        <div class="controls">
                            <select class="input-small" id="skills" name="skills" value="<%= skills %>">
                                <option
                                <%= skills == 'Development'?'selected':'' %>>Development</option>
                                <option
                                <%= skills == 'Design'?'selected':'' %>>Design</option>
                                <option
                                <%= skills == 'UX'?'selected':'' %>>UX</option>
                                <option
                                <%= skills == 'Data Base'?'selected':'' %>>Data Base</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/sample-image.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Speaker saved successfully
        </div>
    </div>
</div>
